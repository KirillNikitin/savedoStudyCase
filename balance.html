<div class="row">
    <div class="col-md-6">
        <h4>
            <span class="itemName">
                <a href="#" class="itemLink">
                    <span class="titleWrapper">EC/MC Stnd DEB</span>
                </a>
                <br/>
                <i>5512XXXXXXXX5304</i>
                <i></i>
            </span>
        </h4>
    </div>
    <div class="col-md-6">
        <h4>
            <span class="value">  <b> {{amount.toFixed(2)}} </b> <span>EUR</span> </span>
        </h4>
    </div>
</div>
<div class="table table-striped table-hover" ng-controller="RenderTransactionsList" ng-show="transactions.length">
    <div class="row t-header">
        <div class="col-md-2">Payee</div>
        <div class="col-md-3">Card number</div>
        <div class="col-md-2">Bank</div>
        <div class="col-md-2 text-center"><span class="text-align-right">Sum</span></div>
        <div class="col-md-3">Transaction ID</div>
    </div>
    <div class="row" ng-repeat="transaction in transactions track by $index">
        <div class="col-md-2">{{transaction.name}}</div>
        <div class="col-md-3">{{transaction.transferCardNumber}}</div>
        <div class="col-md-2">{{transaction.transferBankName}}</div>
        <div class="col-md-2 text-center"><span class="attention text-align-right">{{transaction.transferSum}}</span></div>
        <div class="col-md-3">{{transaction.transactionID}}</div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <br />
            <a href="transactions/new" class="btn btn-default">Make new transaction</a>
        </div>
    </div>

</div>
